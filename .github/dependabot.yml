version: 2

# Dependabot configuration for Komodo MCP Server
# Focus: Security updates, LTS versions, and stable dependencies
# Strategy: Weekly checks, grouped updates, ignore non-LTS Node versions

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "dev"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # Allow all security updates immediately
    allow:
      - dependency-type: "all"
    # Version strategy: increase for security patches
    versioning-strategy: increase
    groups:
      # Group production dependencies
      production-dependencies:
        patterns:
          - "@modelcontextprotocol/*"
          - "axios"
          - "zod"
      # Group development dependencies
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "typescript"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    target-branch: "dev"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
    # Ignore non-LTS Node.js versions (only allow LTS: 20, 22, 24, etc.)
    # Node.js 25 is "Current" (not LTS) - ignore until Node.js 26 LTS in 2026
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
        # Allow security updates and LTS versions only

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    target-branch: "dev"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    groups:
      # Group GitHub Actions updates
      github-actions:
        patterns:
          - "actions/*"
          - "docker/*"


