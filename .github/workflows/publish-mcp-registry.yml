name: Publish to MCP Registry

# Publishes to the official MCP Registry after npm publication.
# Prerequisites:
# 1. Package published to npm (triggered by publish-npm.yml)
# 2. server.json in repository root with mcpName matching package.json
# 3. GitHub OIDC authentication for io.github.mp-tool namespace
#
# References:
# - Quickstart: https://modelcontextprotocol.io/docs/registry/quickstart
# - GitHub Actions: https://modelcontextprotocol.io/docs/registry/github-actions
# - Schema: https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json

on:
  # Triggered after npm publish workflow completes
  workflow_run:
    workflows: ['Publish to npm']
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

env:
  MCP_REGISTRY_API: https://registry.modelcontextprotocol.io
  NAMESPACE: io.github.mp-tool
  PACKAGE_NAME: komodo-mcp-server

jobs:
  publish:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if npm publish succeeded or manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from package.json
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get version from package.json when triggered by workflow_run
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Update server.json with current version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update all version fields in server.json
          jq --arg v "$VERSION" '
            .version = $v |
            .packages[0].version = $v |
            .packages[1].identifier = "ghcr.io/mp-tool/komodo-mcp-server:\($v)"
          ' server.json > server.tmp && mv server.tmp server.json
          
          echo "âœ… Updated server.json to version $VERSION"
          echo "ðŸ“‹ server.json contents:"
          cat server.json

      - name: Validate server.json
        run: |
          if [ ! -f "server.json" ]; then
            echo "âŒ server.json not found"
            exit 1
          fi
          
          # Validate mcpName matches in package.json and server.json
          PACKAGE_MCP_NAME=$(node -p "require('./package.json').mcpName")
          SERVER_NAME=$(jq -r '.name' server.json)
          
          if [ "$PACKAGE_MCP_NAME" != "$SERVER_NAME" ]; then
            echo "âŒ mcpName mismatch!"
            echo "   package.json mcpName: $PACKAGE_MCP_NAME"
            echo "   server.json name:     $SERVER_NAME"
            exit 1
          fi
          
          echo "âœ… server.json validated"
          echo "   Name: $SERVER_NAME"
          echo "   Version: $(jq -r '.version' server.json)"

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher
          echo "âœ… mcp-publisher installed"
          ./mcp-publisher --help

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## âœ… Published to MCP Registry
          
          **Server:** \`${{ env.NAMESPACE }}/${{ env.PACKAGE_NAME }}@${VERSION}\`
          
          **Packages:**
          - npm: \`komodo-mcp-server@${VERSION}\`
          - OCI: \`ghcr.io/mp-tool/komodo-mcp-server:${VERSION}\`
          
          **Verify publication:**
          \`\`\`bash
          curl "https://registry.modelcontextprotocol.io/v0.1/servers?search=${{ env.NAMESPACE }}/${{ env.PACKAGE_NAME }}"
          \`\`\`
          
          [View in Registry](https://registry.modelcontextprotocol.io)
          EOF
