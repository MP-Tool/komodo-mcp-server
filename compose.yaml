# Komodo MCP Server

services:
  komodo-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: komodo-mcp-server:latest
    
    environment:
      - KOMODO_URL=https://komodo.example.com:9120
      - KOMODO_USERNAME=user
      - KOMODO_PASSWORD=password
    
    # Required for MCP stdio communication
    stdin_open: true
    
    # Don't auto-restart (MCP clients manage the lifecycle)
    restart: "no"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    
    # Container metadata
    labels:
      - "com.komodo.mcp.mode=stdio"