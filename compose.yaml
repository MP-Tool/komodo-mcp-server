# Komodo MCP Server

services:
  komodo-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=${VERSION:-latest}    
    image: komodo-mcp-server:latest

    restart: "no"
    deploy:         # Resource limits
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

    ports:
      - "3000:3000"

    environment:
      - KOMODO_URL=https://komodo.example.com:9120
      - KOMODO_USERNAME=username
      - KOMODO_PASSWORD=password
      - MCP_TRANSPORT=http
      - MCP_PORT=3000
      - MCP_BIND_HOST=0.0.0.0

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
