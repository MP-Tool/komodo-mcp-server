services:
  komodo-mcp-server:
    image: ghcr.io/mp-tool/komodo-mcp-server:latest
    container_name: komodo-mcp
    restart: unless-stopped
    
    # Environment variables for Komodo connection
    environment:
      # Komodo server URL (adjust to your setup)
      KOMODO_URL: ${KOMODO_URL:-https://localhost:9120}
      
      # Credentials - I recommend creating a dedicated MCP user in Komodo
      KOMODO_USERNAME: ${KOMODO_USERNAME:-komodo}
      KOMODO_PASSWORD: ${KOMODO_PASSWORD:-password}
      
      # Optional: Set to 'development' for verbose logging
      # NODE_ENV: development
    
    # Keep container interactive for MCP stdio communication
    stdin_open: true
    tty: true
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    
    # Network configuration
    # Option 1: Host network (easiest for localhost Komodo)
    network_mode: host
    
    # Option 2: Bridge network with custom network (uncomment if using Docker network)
    # networks:
    #   - komodo-network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Uncomment if using custom network
