services:
  komodo-mcp-server:
    image: ghcr.io/mp-tool/komodo-mcp-server:latest
    restart: unless-stopped
    
    # Environment variables
    environment:
      # Komodo Connection
      KOMODO_URL: ${KOMODO_URL:-https://komodo.example.com:9120}
      KOMODO_API_KEY: ${KOMODO_API_KEY:-your-komodo-api-key}
      KOMODO_API_SECRET: ${KOMODO_API_SECRET:-your-komodo-api-secret}
      # Optional: Komodo Authentication
      # KOMODO_USERNAME: ${KOMODO_USERNAME:-username}
      # KOMODO_PASSWORD: ${KOMODO_PASSWORD:-password}

    ports:
      - 3000:${MCP_PORT:-3000}
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s