services:
  komodo-mcp-server:
    image: ghcr.io/mp-tool/komodo-mcp-server:latest
    restart: unless-stopped
    
    # Environment variables
    environment:
      # Komodo Connection
      KOMODO_URL: ${KOMODO_URL:-https://localhost:9120}
      KOMODO_USERNAME: ${KOMODO_USERNAME:-komodo}
      KOMODO_PASSWORD: ${KOMODO_PASSWORD:-password}

    # ports:
    #   - "${MCP_PORT:-3000}:${MCP_PORT:-3000}"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s